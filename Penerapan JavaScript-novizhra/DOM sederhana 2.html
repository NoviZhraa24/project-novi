<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM API Javascript</title>
</head>
<body>
    <p class="paragraf">Novi Zahratunnisa</p>

    <p class="paragraf">Baleendah</p>

    <p class="paragraf">11 RPL 2</p>

    <script>
        var paragraf = document.getElementsByClassName("paragraf");
        console.log(paragraf);
    </script>

</body>
<script>
    var paragraf = document.getElementsByClassName("paragraf");
    setInterval(function () {
        paragraf[0].style.color ="blue";
        paragraf[1].style.color ="green";
        paragraf[2].style.color ="purple";

        setTimeout(function () {
        paragraf[0].style.color ="black";
        paragraf[1].style.color ="black";
        paragraf[2].style.color ="black";
        }, 500)
    }, 1000);
</script>
</html>
